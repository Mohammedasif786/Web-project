<script>

   const div = document.createElement('div') // This is used to create own ...
    console.log(div);
    div.className = "First-Time";
    div.id = Math.round(Math.random()*10 + 1)
    //div.id = "yes"; this is will more preoryt?

    div.setAttribute("alt","Show here!");

    div.style.padding = "20px";
    div.style.color = "white";

    const addText = document.createTextNode("Asif aur Code!");
    addText.appendChild(addText); // Just like innerHTML!
    document.body.appendChild(addText);

</script>
